<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>台中慈濟中藥儲位查詢</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            background-color: #f8fafc; 
            color: #0f172a; 
            margin: 0; 
            overflow: hidden; 
            touch-action: manipulation;
        }
        #root { height: 100vh; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loader-ring {
            width: 56px; height: 56px;
            border: 6px solid #e2e8f0; border-top: 6px solid #006241;
            border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        #error-display {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: #fee2e2;
            border: 2px solid #ef4444;
            color: #b91c1c;
            padding: 15px;
            border-radius: 12px;
            z-index: 9999;
            font-family: monospace;
            font-size: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "url": "https://esm.sh/url@^0.11.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root">
        <!-- 初始載入畫面：React 成功啟動後會取代此內容 -->
        <div style="display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; font-family:sans-serif;">
            <div class="loader-ring"></div>
            <div style="font-weight:900; margin-top:24px; font-size:1.5rem; color: #006241;">系統載入中...</div>
            <div id="status-text" style="font-size:12px; color: #94a3b8; margin-top:10px;">正在啟動應用程式</div>
        </div>
    </div>

    <!-- 錯誤顯示區 -->
    <div id="error-display">
        <strong>⚠️ 程式碼執行發生錯誤：</strong>
        <div id="error-message" style="margin-top: 5px;"></div>
        <button onclick="location.reload()" style="margin-top: 10px; background: #b91c1c; color: white; padding: 4px 12px; border-radius: 6px; font-weight: bold;">重新整理</button>
    </div>

    <script>
        // 監控 JavaScript 錯誤
        window.onerror = function(msg, url, line, col, error) {
            var display = document.getElementById('error-display');
            var msgDiv = document.getElementById('error-message');
            display.style.display = 'block';
            msgDiv.innerText = msg + '\n於 ' + url + ':' + line;
            return false;
        };
        // 監控 Promise 錯誤 (例如 API 失敗)
        window.onunhandledrejection = function(event) {
            var display = document.getElementById('error-display');
            var msgDiv = document.getElementById('error-message');
            display.style.display = 'block';
            msgDiv.innerText = 'Promise 錯誤: ' + event.reason;
        };
    </script>

    <!-- 在 Vite 專案中，這裡的路徑必須是指向原始碼，Vite 在 Build 時會自動處理 -->
    <script type="module" src="/index.tsx"></script>
</body>
</html>
