<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>台中慈濟中藥儲位查詢</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            background-color: #f8fafc; 
            color: #0f172a; 
            margin: 0; 
            overflow: hidden; 
            touch-action: manipulation;
        }
        #root { height: 100vh; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loader-ring {
            width: 56px; height: 56px;
            border: 6px solid #e2e8f0; border-top: 6px solid #006241;
            border-radius: 50%; animation: spin 0.8s linear infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "url": "https://esm.sh/url@^0.11.4"
  }
}
</script>
</head>
<body>
    <div id="root">
        <!-- 初始載入畫面 -->
        <div style="display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; font-family:sans-serif;">
            <div class="loader-ring"></div>
            <div style="font-weight:900; margin-top:24px; font-size:1.5rem; color: #006241;">系統載入中...</div>
            <div id="status-text" style="font-size:12px; color: #94a3b8; margin-top:10px;">正在讀取藥典資料</div>
        </div>
    </div>
    <!-- 使用相對路徑引入入口檔案，Vite 在 Build 時會自動將其替換為編譯後的 JS -->
    <script type="module" src="./index.tsx"></script>
    <script>
        // 除錯監控：如果 5 秒後 React 還沒掛載，顯示提示
        setTimeout(() => {
            if (document.querySelector('.loader-ring')) {
                document.getElementById('status-text').innerHTML = '載入稍慢，請確認網路環境或 <a href="javascript:location.reload()" style="color:#006241;text-decoration:underline;">重新整理</a>';
            }
        }, 5000);
    </script>
</body>
</html>
