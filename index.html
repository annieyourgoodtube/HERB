<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>台中慈濟中藥儲位查詢</title>
    <!-- 使用 CDN 載入圖示和樣式 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            background-color: #f8fafc; 
            color: #0f172a; 
            margin: 0; 
            overflow: hidden; 
            touch-action: manipulation;
        }
        #root { height: 100vh; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loader-ring {
            width: 56px; height: 56px;
            border: 6px solid #e2e8f0; border-top: 6px solid #006241;
            border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        #error-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: white;
            z-index: 9999;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "url": "https://esm.sh/url@^0.11.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root">
        <!-- 初始載入動畫，React 啟動後會自動替換這裡的內容 -->
        <div style="display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; font-family:sans-serif;">
            <div class="loader-ring"></div>
            <div style="font-weight:900; margin-top:24px; font-size:1.5rem; color: #006241;">系統載入中...</div>
            <div style="font-size:12px; color: #94a3b8; margin-top:10px;">如果畫面停留過久，請點擊下方的重新整理</div>
            <button onclick="location.reload()" style="margin-top: 30px; padding: 10px 20px; background: #006241; color: white; border-radius: 99px; font-weight: bold; border: none;">重新整理</button>
        </div>
    </div>

    <!-- 錯誤診斷區（隱藏中，僅在出錯時顯示） -->
    <div id="error-log" style="display:none; position:fixed; bottom:0; left:0; right:0; background:rgba(0,0,0,0.8); color:white; font-size:10px; padding:10px; font-family:monospace; z-index:10000; max-height:100px; overflow:auto;"></div>

    <script>
        // 除錯用：擷取任何 JavaScript 報錯並顯示出來
        window.onerror = function(msg, url, line) {
            const log = document.getElementById('error-log');
            log.style.display = 'block';
            log.innerHTML += '<div>❌ ' + msg + ' (at line ' + line + ')</div>';
            return false;
        };
    </script>

    <!-- Vite 專案的核心啟動點 -->
    <script type="module" src="/index.tsx"></script>
</body>
</html>
